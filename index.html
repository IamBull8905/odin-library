<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./styles.css">
    <script src = "./script.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <button id = "open-form">Open Form</button>
    <dialog>
        <form action = "#" method = "post">
            <label for = "book-title">Book Title:</label>
            <input type = "text" id = "book-title" required>
            <label for = "book-author">Book Author:</label>
            <input type = "text" id = "book-author" required>
            <label for = "pages">Number of Pages:</label>
            <input type = "number" id = "pages" min = "1" required>
            <label for = "read-book">Finished Reading?</label>
            <input type = "checkbox" id = "read-book">
            <button type = "submit" id = "submit-button">Submit all data and close form</button>
        </form>
        <button id = "close-form">Close Form (without adding a book)</button>
    </dialog> 
    <table id = "library-table">
        <caption>The books in my library.</caption>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Finished Reading?</th>
        </tr>
    </table>
</body>
</html>
